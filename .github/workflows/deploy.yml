name: Deploy to Cloud Server

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: chesszyh987deMac-mini

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: 'xkFrontendts/package-lock.json'
    
    - name: Update Python dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements.txt

    - name: Update frontend dependencies
      run: |
        cd xkFrontendts
        npm install

    - name: Check frontend-building
      run: |
        cd xkFrontendts
        npm run build
    
    - name: Deploy to server
      run: |
        exit 

